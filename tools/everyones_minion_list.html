<!DOCTYPE html>
<html lang="ja">
<head>
<title>みんなあのミニオン取れた？</title>
<meta name="description" content="">
<meta name="keywords" content="FF14,FFXIV">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
<link href="/css/common.css" rel="stylesheet" type="text/css">
<link href="/css/mobile.css" rel="stylesheet" type="text/css">
<link href="/css/arrow.css" rel="stylesheet" type="text/css">
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/const.js"></script>
<script src="/js/minion.js"></script>
<script src="/js/list_common.js"></script>
<script src="/js/acordion.js"></script>
</head>
<body>
    <header>
        <h1><span class="meteor">O</span>enothera</h1>
        <h2>みんな極蛮神マウント取れた？</h2>
    </header>
<div class="bg">
    <div class="main">
        <div id="minion">
            <div><input type="text" placeholder="ミニオン名を入力してください。"></div>
            <div><input type="text" placeholder="ミニオン名を入力してください。"></div>
            <div><input type="text" placeholder="ミニオン名を入力してください。"></div>
            <div><input type="text" placeholder="ミニオン名を入力してください。"></div>
            <div><input type="text" placeholder="ミニオン名を入力してください。"></div>
        </div>
        <div id="search_means">
            <label for="means0"><input type="radio" name="means" value="fc" id="means0" checked="checked">フリーカンパニー</label>
            <label for="means1"><input type="radio" name="means" value="ls" id="means1">リンクシェル</label>
            <label for="means2"><input type="radio" name="means" value="cr" id="means2">キャラクター</label>
        </div>
        <div id="freecompany" class="acordion">
            <div class="trigger arrow active">フリーカンパニー</div>
            <div class="acordion_tree">
                <div class="search">
                    <input type="text" id="my_character_name" placeholder="キャラ名を入力してください。">
                    <div class="selectbox">
                        <select name="worldname">
                            <option value="">DC/ワールドを選択</option>
                        </select>
                    </div>
                    <a href="javascript:void(0);" class="chara_search search_btn button">キャラクターを検索</a>
                </div>
                <div class="result">
                </div>
                <input type="text" id="freecompany_id" placeholder="FCのID、またはURLを入力してください。"><a href="javascript:void(0);" class="fc_search search_btn button">FCのIDで一覧を表示</a>
                <span id="freecompany_name"></span>
            </div>
        </div>
        <div id="linkshell" class="acordion">
            <div class="trigger arrow active">リンクシェル</div>
            <div class="acordion_tree">
                <input type="text" id="linkshell_id" placeholder="LSのID、またはURLを入力してください。"><a href="javascript:void(0);" class="search_btn button">LSのIDで一覧を表示</a>
                <div class="icon"></div><span id="linkshell_name"></span>
            </div>
        </div>
        <div id="character" class="acordion">
            <div class="trigger arrow active">キャラクター</div>
            <div class="acordion_tree">
                <input type="text" class="chara_id" placeholder="キャラのID、またはURLを入力してください。"><a href="javascript:void(0);" class="search_btn button">キャラクターのIDで一覧に追加</a>
            </div>
        </div>
        <div id="reset">
            <a href="javascript:void(0);" class="reset_btn button">一覧をリセット</a>
        </div>
        <div id="other">
            <label for="delete_confirm"><input type="checkbox" id="delete_confirm" checked="checked">キャラクターを一覧から消す際に確認を表示する</label>
        </div>
        <div id="mount_list">
            <ul class="list">
            </ul>
        </div>
    </div>
    <div id="change_log">
        <h3>更新履歴</h3>
        <ul>
            <li>
                <dl>
                    <dt>2018/12/13:</dt>
                    <dd>キャラクター検索結果からFCのIDを入力する機能を追加。</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>2018/12/12:</dt>
                    <dd>ツールを公開。</dd>
                </dl>
            </li>
        </ul>
    </div>
</div>

</footer>

</body>
</html>
